<style type="text/css">

        #mynetwork {
            width: 500px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "CSDS 338", "label": "CSDS 338", "shape": "dot", "title": "Intro to OS: OS Structures, processes, threads, CPU scheduling, deadlocks, memory management, file system implementations, virtual machines, cloud computing. Concurrent programming: fork, join, concurrent statement, critical section problem, safety and liveness properties of concurrent programs, process synchronization algorithms, semaphores, monitors.  UNIX systems programming: system calls, UNIX System V IPCs, threads, RPCs, shell programming.Offered as CSDS 338, ECSE, 338, CSDS 338N and ECSE 338N.Prereq: Computer Science Major or Minor and (CSDS 233 or ECSE 233 or CSDS 233) with a C or higher."}, {"id": "CSDS 233", "label": "CSDS 233", "shape": "dot", "title": "Different representations of data: lists, stacks and queues, trees, graphs, and files.  Manipulation of data: searching and sorting, hashing, recursion and higher order functions.  Abstract data types, templating, and the separation of interface and implementation.  Introduction to asymptotic analysis. The Java language is used to illustrate the concepts and as an implementation vehicle throughout the course.Offered as CSDS 233 and ECSE 233.Prereq: CSDS 132 or ECSE 132."}, {"id": "CSDS 132", "label": "CSDS 132", "shape": "dot", "title": "An introduction to modern programming language features, computer programming and algorithmic problem solving with an emphasis on the Java language. Computers and code compilation; conditional statements, subprograms, loops, methods; object-oriented design, inheritance and polymorphism, abstract classes and interfaces; types, type systems, generic types, abstract data types, strings, arrays, linked lists; software development, modular code design, unit testing; strings, text and file I/O; GUI components, GUI event handling; threads; comparison of Java to C, C++, and C#.Offered as CSDS 132 and ECSE 132. Counts for CAS Quantitative Reasoning Requirement."}, {"id": "ECSE 132", "label": "ECSE 132", "shape": "dot", "title": "An introduction to modern programming language features, computer programming and algorithmic problem solving with an emphasis on the Java language. Computers and code compilation; conditional statements, subprograms, loops, methods; object-oriented design, inheritance and polymorphism, abstract classes and interfaces; types, type systems, generic types, abstract data types, strings, arrays, linked lists; software development, modular code design, unit testing; strings, text and file I/O; GUI components, GUI event handling; threads; comparison of Java to C, C++, and C#.Offered as CSDS 132 and ECSE 132. Counts for CAS Quantitative Reasoning Requirement."}, {"id": "ECSE 233", "label": "ECSE 233", "shape": "dot", "title": "Different representations of data: lists, stacks and queues, trees, graphs, and files.  Manipulation of data: searching and sorting, hashing, recursion and higher order functions.  Abstract data types, templating, and the separation of interface and implementation.  Introduction to asymptotic analysis. The Java language is used to illustrate the concepts and as an implementation vehicle throughout the course.Offered as CSDS 233 and ECSE 233.Prereq: CSDS 132 or ECSE 132 or CSDS 132."}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "CSDS 233", "to": "CSDS 338"}, {"arrows": "to", "from": "ECSE 233", "to": "CSDS 338"}, {"arrows": "to", "from": "CSDS 132", "to": "CSDS 233"}, {"arrows": "to", "from": "ECSE 132", "to": "CSDS 233"}, {"arrows": "to", "from": "CSDS 132", "to": "ECSE 233"}, {"arrows": "to", "from": "ECSE 132", "to": "ECSE 233"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
