<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "MATH 224", "label": "MATH 224", "shape": "dot", "title": "Elementary Differential Equations"}, {"id": "MATH 223", "label": "MATH 223", "shape": "dot", "title": "Calculus for Science and Engineering III"}, {"id": "MATH 122", "label": "MATH 122", "shape": "dot", "title": "Calculus for Science and Engineering II"}, {"id": "MATH 121", "label": "MATH 121", "shape": "dot", "title": "Calculus for Science and Engineering I"}, {"id": "MATH 120", "label": "MATH 120", "shape": "dot", "title": "Elementary Functions and Analytic Geometry"}, {"id": "MATH 124", "label": "MATH 124", "shape": "dot", "title": "Calculus II"}, {"id": "MATH 227", "label": "MATH 227", "shape": "dot", "title": "Calculus III"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "MATH 223", "to": "MATH 224"}, {"arrows": "to", "from": "MATH 227", "to": "MATH 224"}, {"arrows": "to", "from": "MATH 124", "to": "MATH 227"}, {"arrows": "to", "from": "MATH 121", "to": "MATH 124"}, {"arrows": "to", "from": "MATH 120", "to": "MATH 121"}, {"arrows": "to", "from": "MATH 122", "to": "MATH 223"}, {"arrows": "to", "from": "MATH 124", "to": "MATH 223"}, {"arrows": "to", "from": "MATH 121", "to": "MATH 122"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
