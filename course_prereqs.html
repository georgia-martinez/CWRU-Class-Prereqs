<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FFFFFF", "id": "PHYS 221", "label": "PHYS 221", "shape": "dot", "title": "Introduction to Modern Physics"}, {"color": "#FFFFFF", "id": "PHYS 116", "label": "PHYS 116", "shape": "dot", "title": "Introductory Physics II"}, {"color": "#FFFFFF", "id": "PHYS 115", "label": "PHYS 115", "shape": "dot", "title": "Introductory Physics I"}, {"color": "#FFFFFF", "id": "PHYS 122", "label": "PHYS 122", "shape": "dot", "title": "Electricity and Magnetism"}, {"color": "#FFFFFF", "id": "PHYS 121", "label": "PHYS 121", "shape": "dot", "title": "Mechanics"}, {"color": "#FFFFFF", "id": "PHYS 123", "label": "PHYS 123", "shape": "dot", "title": "Mechanics"}, {"color": "#FFFFFF", "id": "PHYS 124", "label": "PHYS 124", "shape": "dot", "title": "Electricity and Magnetism"}, {"color": "#FFFFFF", "id": "MATH 122", "label": "MATH 122", "shape": "dot", "title": "Calculus for Science and Engineering II"}, {"color": "#FFFFFF", "id": "MATH 121", "label": "MATH 121", "shape": "dot", "title": "Calculus for Science and Engineering I"}, {"color": "#FFFFFF", "id": "MATH 120", "label": "MATH 120", "shape": "dot", "title": "Elementary Functions and Analytic Geometry"}, {"color": "#FFFFFF", "id": "MATH 124", "label": "MATH 124", "shape": "dot", "title": "Calculus II"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "8cc9cf", "from": "PHYS 116", "to": "PHYS 221"}, {"arrows": "to", "color": "8cc9cf", "from": "PHYS 122", "to": "PHYS 221"}, {"arrows": "to", "color": "8cc9cf", "from": "PHYS 124", "to": "PHYS 221"}, {"arrows": "to", "color": "#cccccc", "from": "PHYS 123", "to": "PHYS 124"}, {"arrows": "to", "color": "cf8c8c", "from": "MATH 122", "to": "PHYS 124"}, {"arrows": "to", "color": "cf8c8c", "from": "MATH 124", "to": "PHYS 124"}, {"arrows": "to", "color": "#cccccc", "from": "MATH 121", "to": "MATH 124"}, {"arrows": "to", "color": "#cccccc", "from": "MATH 120", "to": "MATH 121"}, {"arrows": "to", "color": "#cccccc", "from": "MATH 121", "to": "MATH 122"}, {"arrows": "to", "color": "8ccfa5", "from": "PHYS 121", "to": "PHYS 122"}, {"arrows": "to", "color": "8ccfa5", "from": "PHYS 123", "to": "PHYS 122"}, {"arrows": "to", "color": "#cccccc", "from": "PHYS 115", "to": "PHYS 116"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
